# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required

addons:
  apt:
    packages:
    - libssl-dev
    - libnetcdf-dev
    - netcdf-bin
    - libhdf5-dev
    - libproj-dev
    - libgdal-dev
    - cdo

r_github_packages:
  - jimhester/lintr
  - jimhester/covr
  - r-lib/pkgdown
  - ecmwf/caliver

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master
